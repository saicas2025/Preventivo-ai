<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Preventivo AI</title>
  <link rel="stylesheet" href="style.css" />
  <script src="config.js"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <h1>Preventivo AI + Chat</h1>

  <section id="chat">
    <h2>Chat</h2>
    <textarea id="chatInput" placeholder="Scrivi un messaggio..."></textarea>
    <button onclick="sendChat()">Invia</button>
    <div id="chatOutput"></div>
  </section>

  <section id="preventivo">
    <h2>Calcola preventivo</h2>
    <input id="materiale" placeholder="Materiale (es. 10 kg ferro)" />
    <input id="lavorazioni" placeholder="Lavorazioni (es. taglio, piega)" />
    <button onclick="calcolaPreventivo()">Calcola</button>
    <div id="preventivoOutput"></div>
  </section>
</body>
</html>
